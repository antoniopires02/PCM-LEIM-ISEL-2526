<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Tabela</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Oceano</th>
          <th>Profundidade média</th>
          <th>Profundidade máxima</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="ocean">Atlântico</td>
          <td>3 646 m</td>
          <td>8 605 m</td>
        </tr>
        <tr>
          <td class="ocean">Pacífico</td>
          <td>4 280 m</td>
          <td class="ocean" id="max-depth">10 994 m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
